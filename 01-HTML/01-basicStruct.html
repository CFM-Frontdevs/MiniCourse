<!DOCTYPE html>
<!-- Esto es un comentario -->
<!-- TODOS LOS TAGS EN HTML SE ABREN Y SE CIERRAN. Ejemplo: <html></html>, <p></p> -->
<html>
	<head>
		<!-- Dentro del tag 'head' definiremos nuestras dependecias externas, metadatos de la web, título de la página, ... -->
		<title>Page Title</title>
	</head>
	<body>
		<!-- El body será el tag contenedor de todo lo que mostremos en pantalla -->
	</body>
</html>
